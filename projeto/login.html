<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Estilos espec√≠ficos para a p√°gina de login */
        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2a75bb, #ffcc00);
            padding: 20px;
        }

        .login-page .main-content {
            display: block !important;
        }

        .login-page .menu {
            display: none;
        }

        .login-container-wrapper {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid #ffde00;
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: 'pixel', Arial, sans-serif;
            color: #2a75bb;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px #ffcc00;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .pokemon-decoration {
            text-align: center;
            margin-bottom: 2rem;
        }

        .pokeball {
            width: 80px;
            height: 80px;
            background: linear-gradient(red 45%, black 45%, black 55%, white 55%);
            border-radius: 50%;
            border: 3px solid black;
            position: relative;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite;
        }

        .pokeball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid black;
            border-radius: 50%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        .features-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .feature-item {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #ffcc00;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.8rem;
            color: #333;
        }

        /* Responsividade para p√°gina de login */
        @media (max-width: 768px) {
            .login-container-wrapper {
                padding: 2rem;
                margin: 1rem;
            }

            .login-title {
                font-size: 2rem;
            }

            .features-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .login-container-wrapper {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body class="login-page">
    <!-- Conte√∫do principal -->
    <div class="main-content">
        <!-- Container do login -->
        <div class="login-container-wrapper">
            <!-- Cabe√ßalho -->
            <div class="login-header">
                <div class="pokemon-decoration">
                    <div class="pokeball"></div>
                </div>
                <h1 class="login-title">POK√âMON LOGIN</h1>
                <p class="login-subtitle">Entre no mundo Pok√©mon</p>
            </div>

            <!-- Lista de caracter√≠sticas -->
            <div class="features-list">
                <div class="feature-item">
                    <div class="feature-icon">üéÆ</div>
                    <div class="feature-text">Escolha seu inicial</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚ö°</div>
                    <div class="feature-text">Salve suas escolhas</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üîí</div>
                    <div class="feature-text">Conta segura</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üì±</div>
                    <div class="feature-text">Multiplataforma</div>
                </div>
            </div>

            <!-- Container de login -->
            <div class="login-container">
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">
                            <span style="color: #2a75bb;">üìß</span> Email:
                        </label>
                        <input type="email" id="email" required placeholder="seu@email.com">
                    </div>
                    <div class="input-group">
                        <label for="password">
                            <span style="color: #2a75bb;">üîí</span> Senha:
                        </label>
                        <input type="password" id="password" required placeholder="Sua senha">
                    </div>
                    <button type="submit" class="login-btn">
                        <span style="margin-right: 8px;">üéÆ</span> Entrar na Aventura
                    </button>
                </form>
                
                <div class="login-options">
                    <button id="show-register" class="switch-btn">
                        <span style="margin-right: 8px;">‚ú®</span> Criar Nova Conta
                    </button>
                    <button id="guest-btn" class="guest-btn">
                        <span style="margin-right: 8px;">üë§</span> Entrar como Visitante
                    </button>
                </div>
                
                <div id="login-message" class="message"></div>
            </div>

            <!-- Container de registro -->
            <div class="register-container" style="display: none;">
                <h2 style="text-align: center; color: #2a75bb; margin-bottom: 1.5rem;">
                    <span style="margin-right: 8px;">‚ú®</span> Criar Conta
                </h2>
                <form id="register-form">
                    <div class="input-group">
                        <label for="reg-email">
                            <span style="color: #2a75bb;">üìß</span> Email:
                        </label>
                        <input type="email" id="reg-email" required placeholder="seu@email.com">
                    </div>
                    <div class="input-group">
                        <label for="reg-password">
                            <span style="color: #2a75bb;">üîí</span> Senha:
                        </label>
                        <input type="password" id="reg-password" required minlength="6" placeholder="M√≠nimo 6 caracteres">
                    </div>
                    <div class="input-group">
                        <label for="reg-confirm-password">
                            <span style="color: #2a75bb;">‚úì</span> Confirmar Senha:
                        </label>
                        <input type="password" id="reg-confirm-password" required placeholder="Digite novamente">
                    </div>
                    <button type="submit" class="register-btn">
                        <span style="margin-right: 8px;">üöÄ</span> Come√ßar Jornada
                    </button>
                </form>
                
                <div class="register-options">
                    <button id="show-login" class="switch-btn">
                        <span style="margin-right: 8px;">‚Ü©Ô∏è</span> Voltar para Login
                    </button>
                </div>
                
                <div id="register-message" class="message"></div>
            </div>

            <!-- Rodap√© -->
            <div class="login-footer">
                <p>‚ö†Ô∏è Escolha sabiamente - seu Pok√©mon inicial ser√° seu companheiro!</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/index.js"></script>
    <script type="module">
        import { firebaseServiceInstance } from './js/index.js';

        // Sistema de Login para p√°gina dedicada
        class LoginPageSystem {
            constructor(firebaseService) {
                this.firebaseService = firebaseService;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkAuthState();
            }

            setupEventListeners() {
                // Forms
                document.getElementById('login-form').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('register-form').addEventListener('submit', (e) => this.handleRegister(e));
                
                // Bot√µes de altern√¢ncia
                document.getElementById('show-register').addEventListener('click', () => this.showRegister());
                document.getElementById('show-login').addEventListener('click', () => this.showLogin());
                document.getElementById('guest-btn').addEventListener('click', () => this.enterAsGuest());
            }

            showLogin() {
                document.querySelector('.login-container').style.display = 'block';
                document.querySelector('.register-container').style.display = 'none';
                this.clearMessages();
            }

            showRegister() {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.register-container').style.display = 'block';
                this.clearMessages();
            }

            async handleLogin(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const messageEl = document.getElementById('login-message');

                try {
                    messageEl.textContent = 'Iniciando sua jornada Pok√©mon...';
                    messageEl.className = 'message info';
                    
                    await this.firebaseService.fazerLogin(email, password);
                    messageEl.textContent = 'Login realizado com sucesso! Redirecionando...';
                    messageEl.className = 'message success';
                    
                    // Redirecionar para a p√°gina principal ap√≥s login bem-sucedido
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (error) {
                    messageEl.textContent = this.getErrorMessage(error.code);
                    messageEl.className = 'message error';
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;
                const confirmPassword = document.getElementById('reg-confirm-password').value;
                const messageEl = document.getElementById('register-message');

                if (password !== confirmPassword) {
                    messageEl.textContent = 'As senhas n√£o coincidem!';
                    messageEl.className = 'message error';
                    return;
                }

                if (password.length < 6) {
                    messageEl.textContent = 'A senha deve ter pelo menos 6 caracteres!';
                    messageEl.className = 'message error';
                    return;
                }

                try {
                    messageEl.textContent = 'Preparando sua Pok√©dex...';
                    messageEl.className = 'message info';
                    
                    await this.firebaseService.criarUsuario(email, password);
                    messageEl.textContent = 'Conta criada com sucesso! Redirecionando...';
                    messageEl.className = 'message success';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } catch (error) {
                    messageEl.textContent = this.getErrorMessage(error.code);
                    messageEl.className = 'message error';
                }
            }

            enterAsGuest() {
                // Redirecionar como visitante
                window.location.href = 'index.html?guest=true';
            }

            checkAuthState() {
                this.firebaseService.observarAuthState((user) => {
                    if (user) {
                        // Se j√° estiver logado, redirecionar para a p√°gina principal
                        window.location.href = 'index.html';
                    }
                });
            }

            clearMessages() {
                document.getElementById('login-message').textContent = '';
                document.getElementById('register-message').textContent = '';
            }

            getErrorMessage(errorCode) {
                const errorMessages = {
                    'auth/invalid-email': 'Email inv√°lido!',
                    'auth/user-disabled': 'Esta conta foi desativada!',
                    'auth/user-not-found': 'Treinador n√£o encontrado!',
                    'auth/wrong-password': 'Senha incorreta!',
                    'auth/email-already-in-use': 'Este email j√° est√° em uso!',
                    'auth/weak-password': 'A senha √© muito fraca!',
                    'auth/network-request-failed': 'Erro de conex√£o!'
                };
                
                return errorMessages[errorCode] || 'Erro desconhecido! Tente novamente.';
            }
        }

        // Inicializar sistema de login quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            new LoginPageSystem(firebaseServiceInstance);
        });
    </script>
</body>
</html>
